<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusToday</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    
    <header>
        <h1 class="header">StatusToday</h1>
    </header>

    <main>
        <section>
            <p id="main">SomToday is <b><span id="status-display"><i>status</i></span></b>!</p>
            <p id="error-rate">With an error rate of <b><span id="error-rate-display"><i>error-rate</i></span></b>.</p>
        </section>
        <section>
            <h1>About</h1>
            <p>StatusToday is a SomToday status checker, because <a href="som.today/status">the official one</a> sucks!</p>
            <p>Please note: I don't have the official server status, so this might be slightly inaccurate.</p>
            <p>You can find the maker <a href="https://thijsboom.com">here</a> and the source code <a href="https://github.com/twboom/statustoday">here</a></p>
        </section>
    </main>
</body>
</html>
