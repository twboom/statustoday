<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>StatusToday</title>
  </head>
  <body>
    <header>
      <h1>StatusToday</h1>
      <p>SomToday status checker, because <a href="https://som.today/status/">the official one</a> sucks</p>
      <p>Source code is available on <a href="https://github.com/twboom/statustoday">GitHub</a>!</p>
      <hr>
    </header>

    <div class="tool">
      <p class="outputText">16x16 is <span id="sixteen">not found</span>!</p>
      <p class="outputText">32x32 is <span id="32x32">not found</span>!</p>
    </div>


    <script type="text/javascript" src="js/status.js"></script>
    <script type="text/javascript" src="js/advanced.js"></script>
    <script type="text/javascript">
      fetch('https://somtoday.nl','favicon-32x32.png');
      fetch('https://somtoday.nl','favicon-16x16.png');
    </script>
  </body>
</html>
